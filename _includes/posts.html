<section class="posts-list section--center mdl-grid">
    {% for post in site.categories[include.category] | sort: 'section' %}

    <div class="mdl-card mdl-shadow--4dp mdl-cell
                mdl-cell--{{post.grid        | default: 4}}-col
                mdl-cell--{{post.grid_tablet | default: 4}}-col-tablet
                mdl-cell--{{post.grid_phone  | default: 4}}-col-phone
                ">

        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">
                <a class="title-link" href="{{ post.url | prepend: site.baseurl }}">
                    {{ post.title | escape }}
                </a>
            </h2>
        </div>

        <div class="mdl-card__supporting-text mdl-card--expand">
            {{post.excerpt}}
        </div>

        <div class="mdl-card__actions mdl-card--border">
            <span class="meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            <span class="meta tag-icons">
                {% for tag in post.tags %}
                    <i class="tag-icon {{site.data.tag_icons[tag]}}" title="{{tag}}"></i>
                {% endfor %}
            </span>
            <div class="mdl-layout-spacer"></div>
            <a href="{{post.url}}" class="mdl-button mdl-button--icon mdl-button--accent">
                <i class="material-icons">arrow_forward</i>
            </a>
        </div>
    </div>

    {% endfor %}
</section>
